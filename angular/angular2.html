<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
<div ng-controller="shu">
   <span>{{name}}</span>

   <input type="button" value="显示" ng-click="text('竖立起')"/>
</div>
<script type="text/javascript">
  var app = angular.module('app',[]);
  app.controller('shu',['$scope',function($scope) {
     $scope.name = 'skdfhsf';
     $scope.text = function(name){
        $scope.name = name;
     }
  }])
</script>
</body>
</html>
