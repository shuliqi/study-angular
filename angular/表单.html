<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="js/angular.js"></script>
    <style type="text/css">
      
    </style>
</head>
<body>
<form name="form" ng-submit="submit()" ng-controller="c2_1">
    <div>
        <input name="name" ng-modle="name" type="text" required>
        <span ng-show="form.name.$error.required">姓名不能为空</span>
    </div>
    <div>
        <input name="email" ng-modle="email" type="email" required>
        <span ng-show="form.email.$error.required">邮件不能为空</span>
        <span ng-show="form.email.$error.email">邮件格式错误</span>
    </div>
    <input type="submit" ng-disabled="form.$invalid" value="提交">
</form>
<script type="text/javascript">
var app = angular.module('app',[]);
app.controller('c2_1',['$scope','$window',function ($scope,$window) {
    $scope.name="舒丽琦";
    $scope,email= "1169046371@qq.com";
    $scope.submit=function(){
        $window.alert("成功");
    }
}])
</script>
</body>
</html>
