<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="angular-1.3.0.14/angular.js"></script>
  <script type="text/javascript" src="angular-1.3.0.14/angular-route.min.js"></script>
</head>
<body>
<div>
  <a href="#">首页</a>
  <a href="#">图书</a>
  <a href="#">游戏</a>
</div>
<script type="text/javascript">
  var app = angular.module('app',['ngRoute']);
  app.controller('index',['$scope',function  ($scope) {
    $scope.title = "这是首页哦o(∩_∩)o 哈哈";
  }])
  app.controller('book',['$scope',function  ($scope) {
    $scope.title = "这是图书哦o(∩_∩)o 哈哈";
  }])
  app.controller('game',['$scope',function  ($scope) {
    $scope.title = "这游戏哦o(∩_∩)o 哈哈";
  }])
  app.config(['$routeProvider',function ($routeProvider) {
     $routeProvider
     .when('/',{
      controller:'index',
      template:"<div>{{}title}</div>"
     })
     .when('game',{
      controller:'game',
      template:"<div>{{}title}</div>"
     })
     .when('book',{
        controller:'book',
        template:"<div>{{}title}</div>"
     })
     .otherwise({
        redirectTo:'/'
     })
  }])
</script>
</body>
</html>
