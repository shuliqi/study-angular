<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
   {{'angular.js'}}
   <h3>计算值</h3>
   1.23+2.45 = {{ 1.23+2.45 | number:0}}

   <div ng-controller="user">
	   <input ng-model = "user.name"/>
	   <div>{{user.name}}</div>
   </div>

   <div ng-controller="data">
   	   <ul>
   	   	 <li ng-repeat = "my in data">
   	   	 	<span>{{my.name}}</span>
   	   	 	<span>{{my.sex}}</span>
   	   	 	<span>{{my.nv}}</span>
   	   	 	<span>{{my.age}}</span>
   	   	 	
   	   	 </li>
   	   </ul>
   </div>
   <script type="text/javascript">
   	  function user($scope) {
   	  	$scope.user = {name:""};
   	  }
   	  function data($scope){
   	  	$scope.data = [
   	  	  {name:"shuliqi1",sex:"nv",age:"23"},
   	  	  {name:"shuliqi2",sex:"nv",age:"23"},
   	  	  {name:"shuliqi3",sex:"nv",age:"23"},
   	  	  {name:"shuliqi4",sex:"nv",age:"23"}, 
   	  	  {name:"shuliqi5",sex:"nv",age:"23"}
   	  	]
   	  }
   </script>
</body>
</html>
